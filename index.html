<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <section class="profile">
    <div class="profile__card">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img class="element__img" src="./images/Карачаево-Чер.png" alt="Карачаевск">
      <div class="element__description">
        <h2 class="element__name">Карачаевск</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="./images/Гора Эльбрус.png" alt="Эльбрус">
      <div class="element__description">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="./images/Домбай.png" alt="Домбай">
      <div class="element__description">
        <h2 class="element__name">Домбай</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="./images/Гора Эльбрус.png" alt="Эльбрус">
      <div class="element__description">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="./images/Домбай.png" alt="Домбай">
      <div class="element__description">
        <h2 class="element__name">Домбай</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__img" src="./images/Карачаево-Чер.png" alt="Карачаевск">
      <div class="element__description">
        <h2 class="element__name">Карачаево-Черкессия</h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
  </section>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <div role="button" class="popup__close"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input class="popup__input popup__input_type_name" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_type_job" name="job" placeholder="Ваша профессия">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
