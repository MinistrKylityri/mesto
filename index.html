<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit">
    <div class="popup__content">
      <div role="button" class="popup__close"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="form_edit" class="popup__form popup__form_edit" name="form" novalidate>
        <input id="name" class="popup__input popup__input_type_name" name="name" placeholder="Ваше имя" required
          minlength="2" maxlength="40" autocomplete="off">
        <span id="error-name" class="error-message"></span>
        <input name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия" required minlength="2"
          maxlength="200" id="job" autocomplete="off">
        <span id="error-job" class="error-message"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__content">
      <div role="button" class="popup__close"></div>
      <h2 class="popup__title">Новое место</h2>
      <form id="form_add" class="popup__form popup__form_add-card" name="form" novalidate>
        <input id="location" class="popup__input popup__input_type_location" name="location" placeholder="Название"
          required minlength="2" maxlength="30" autocomplete="off">
        <span id="error-location" class="error-message error-message_active"></span>
        <input id="link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"
          required type="url">
        <span id="error-link" class="error-message error-message_active"></span>
        <button type="submit" id="submit" class="popup__submit popup__submit popup__submit_disabled"
          disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_img">
    <figure class="popup__content-img">
      <button type="button" class="popup__close"></button>
      <img class="popup__element-img" name="link" src="#" alt="">
      <figure class="popup__title-img" name="name"></figure>
    </figure>
  </section>
  <template id="card-template">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__img" src="#" alt="">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button type="button" class="element__button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
